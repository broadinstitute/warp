name: dsp-appsec-trivy
on: [pull_request]

jobs:
  build-and-scan:
    name: DSP AppSec Trivy check
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        context:
        - dockers/broad/arrays_picard_private
        - dockers/broad/genomes_on_the_cloud
        - dockers/broad/illumina_iaap_autocall
        - dockers/broad/VerifyBamId
        - dockers/broad/zcall
    steps:
      - uses: actions/checkout@v2

      - uses: broadinstitute/dsp-appsec-trivy-action@v1
        with:
          context: ${{ matrix.context }}


  prebuilt-scan:
    name: DSP AppSec Trivy check
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image:
        - us.gcr.io/broad-gotc-prod/dsde-toolbox:stable_06-10-2021
        - us.gcr.io/broad-gotc-prod/picard-cloud:2.25.5
    steps:
      - uses: broadinstitute/dsp-appsec-trivy-action@v1
        with:
          image: ${{ matrix.image }}
